{% extends 'base.html' %}
{% load static %}
{% block extrahead %}
	<style type="text/css">
		#container {
			max-width: 100%;
			height: 1000px;
			margin: auto;
			border: 1px dotted #000000;
		}
	</style>
{% endblock %}
{% block extratitle %} Networks {% endblock %}
{% block container %}
<div class="row">
	<div class="col-lg-12">
	    <div id="container"></div>

	</div>
</div>
{% endblock %}
{% block extrajs %}
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="{% static 'sigmajs/sigma.min.js' %}"></script>
<script src="{% static 'sigmajs/plugins/sigma.parsers.json.min.js' %}"></script>
<script>
	$.getJSON("{% url 'get_json_network' %}", function(data) {
		console.log(data);
		s = new sigma({
			graph: data,
			container: 'container',
			settings: {
				defaultNodeColor: '#ec5148'
			}
		});
	});
</script>
{% endblock %}
